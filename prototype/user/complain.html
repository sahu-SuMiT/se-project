<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPAS - Complaints</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .complaints-container {
            width: 95%;
            max-width: 500px;
            margin: 1rem auto;
            padding: 1rem;
            background: #8Bc7ff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .app-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .header-text {
            color: #000;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .complaint-form {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        .form-title {
            color: #000;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: #d9d9d9;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #000;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background: #0052a3;
        }

        .nav-button {
            padding: 0.8rem 2rem;
            background: #d9d9d9;
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #000;
            display: block;
            margin: 0 auto;
            width: fit-content;
        }

        .nav-button:hover {
            background: #c4c4c4;
        }

        @media (max-width: 600px) {
            .complaints-container {
                width: 100%;
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            .complaint-form {
                padding: 1rem;
            }

            .form-group input,
            .form-group textarea {
                font-size: 16px; /* Prevents zoom on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="complaints-container">
        <div class="app-header">
            <img src="images/iiit-logo.png" alt="IIIT Logo" class="app-logo">
            <h1 class="header-text">Complaints</h1>
        </div>

        <div class="complaint-form">
            <h2 class="form-title">Complaint Report</h2>
            <form id="complaintForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lectureId" name="lectureId" placeholder="lecture-id" required>
                </div>
                <div class="form-group">
                    <input type="text" id="userId" name="userId" placeholder="user-id" required>
                </div>
                <div class="form-group">
                    <textarea id="complaintDetails" name="complaintDetails" placeholder="Complaint Details" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Complaint</button>
            </form>
        </div>

        <button onclick="window.location.href='home.html'" class="nav-button">Home</button>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                lectureId: document.getElementById('lectureId').value,
                userId: document.getElementById('userId').value,
                complaintDetails: document.getElementById('complaintDetails').value
            };

            // Here you would typically send the data to a server
            console.log('Complaint submitted:', formData);
            
            // Show success message
            alert('Complaint submitted successfully!');
            
            // Reset form
            document.getElementById('complaintForm').reset();
        }
    </script>
</body>
</html>
