<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPAS - Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="schedule-container">
        <div class="app-header">
            <img src="images/ppas_logo1.png" alt="PPAS Logo" class="app-logo">
            <h1 class="app-title">schedule</h1>
        </div>

        <div class="schedule-content">
            <h2 class="schedule-title">Today's</h2>
            
            <div class="schedule-table">
                <table>
                    <thead>
                        <tr>
                            <th>Prof.</th>
                            <th>Course</th>
                            <th>Time Session</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>RL</td>
                            <td>ENG102</td>
                            <td>09:00-10:30</td>
                            <td class="status completed">Completed</td>
                        </tr>
                        <tr>
                            <td>DB</td>
                            <td>MATH101</td>
                            <td>08:00-09:30</td>
                            <td class="status completed">Completed</td>
                        </tr>
                        <tr>
                            <td>JS</td>
                            <td>CS101</td>
                            <td>10:00-11:30</td>
                            <td class="status ongoing">Ongoing</td>
                        </tr>
                        <tr>
                            <td>EW</td>
                            <td>BIO101</td>
                            <td>13:00-14:30</td>
                            <td class="status ongoing">Ongoing</td>
                        </tr>
                        <tr>
                            <td>SG</td>
                            <td>CS301</td>
                            <td>10:30-12:00</td>
                            <td class="status ongoing">Ongoing</td>
                        </tr>
                        <tr>
                            <td>JD</td>
                            <td>MATH201</td>
                            <td>11:30-13:00</td>
                            <td class="status upcoming">Upcoming</td>
                        </tr>
                        <tr>
                            <td>AB</td>
                            <td>PHY301</td>
                            <td>14:00-15:30</td>
                            <td class="status upcoming">Upcoming</td>
                        </tr>
                        <tr>
                            <td>MT</td>
                            <td>CHEM201</td>
                            <td>15:30-17:00</td>
                            <td class="status upcoming">Upcoming</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="button-group">
                <button onclick="window.location.href='home.html'" class="nav-button">Home</button>
                <button onclick="window.location.href='upcoming.html'" class="nav-button">upcoming</button>
            </div>
        </div>
    </div>

    <style>
        .schedule-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #8Bc7ff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .schedule-title {
            color: #000;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .schedule-table {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            color: #000;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .status {
            font-weight: 600;
        }

        .status.completed {
            color: #0c8158;
        }

        .status.ongoing {
            color: #ff9800;
        }

        .status.upcoming {
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .nav-button {
            padding: 0.8rem 2rem;
            background: #d9d9d9;
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #000;
        }

        .nav-button:hover {
            background: #c4c4c4;
        }
    </style>
</body>
</html>
