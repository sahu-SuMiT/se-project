<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPAS - Missed Classes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .reports-container {
            width: 95%;
            max-width: 800px;
            margin: 1rem auto;
            padding: 1rem;
            background: #8Bc7ff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .app-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .header-text {
            color: #000;
            font-size: 1.5rem;
            font-weight: 600;
            margin-left: auto;
        }

        .month-title {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .summary-card {
            background: white;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 2rem;
            padding: 1rem;
        }

        .summary-title {
            color: #000;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }

        .summary-table {
            width: 100%;
            min-width: 300px;
            border-collapse: collapse;
            font-size: 0.9rem;
            color: #000;
        }

        .summary-table th,
        .summary-table td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #eee;
            white-space: nowrap;
        }

        .summary-table th {
            font-weight: 600;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .nav-button {
            padding: 0.8rem 2rem;
            background: #d9d9d9;
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #000;
        }

        .nav-button:hover {
            background: #c4c4c4;
        }

        @media (max-width: 600px) {
            .reports-container {
                width: 100%;
                margin: 0;
                padding: 1rem;
                border-radius: 0;
            }

            .summary-card {
                padding: 0.5rem;
                border-radius: 4px;
            }

            .summary-table th,
            .summary-table td {
                padding: 0.6rem;
                font-size: 0.8rem;
            }

            .nav-button {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }

            .header-text {
                font-size: 1.2rem;
            }

            .month-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reports-container">
        <div class="app-header">
            <div class="header-left">
                <img src="images/iiit-logo.png" alt="IIIT Logo" class="app-logo">
            </div>
            <h1 class="header-text">missed</h1>
        </div>

        <div class="reports-content">
            <h2 class="month-title">March</h2>
            
            <div class="summary-card">
                <h3 class="summary-title">Missed Classes for March 2025</h3>
                <table class="summary-table">
                    <tr>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Reason for Absence</th>
                    </tr>
                    <tr>
                        <td>04-03-2025</td>
                        <td>Tuesday</td>
                        <td>Medical Leave</td>
                    </tr>
                    <tr>
                        <td>08-03-2025</td>
                        <td>Saturday</td>
                        <td>Personal Leave</td>
                    </tr>
                    <tr>
                        <td>15-03-2025</td>
                        <td>Saturday</td>
                        <td>Holiday</td>
                    </tr>
                    <tr>
                        <td>22-03-2025</td>
                        <td>Saturday</td>
                        <td>Personal Leave</td>
                    </tr>
                    <tr>
                        <td>29-03-2025</td>
                        <td>Saturday</td>
                        <td>Holiday</td>
                    </tr>
                </table>
            </div>

            <div class="button-group">
                <button onclick="window.location.href='home.html'" class="nav-button">Home</button>
                <button onclick="window.location.href='missed-overall.html'" class="nav-button">overall Report</button>
            </div>
        </div>
    </div>
</body>
</html>
