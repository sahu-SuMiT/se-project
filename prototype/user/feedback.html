<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPAS - Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .feedback-container {
            width: 95%;
            max-width: 500px;
            margin: 1rem auto;
            padding: 1rem;
            background: #8Bc7ff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .app-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .header-text {
            color: #000;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .feedback-form {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            flex-grow: 1;
        }

        .form-title {
            color: #000;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #000;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: #d9d9d9;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: #000;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .rating-group {
            margin-top: 0.5rem;
        }

        .rating-options {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .rating-option {
            flex: 1;
            text-align: center;
        }

        .rating-option input[type="radio"] {
            display: none;
        }

        .rating-option label {
            display: block;
            padding: 0.5rem;
            background: #d9d9d9;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rating-option input[type="radio"]:checked + label {
            background: #0066cc;
            color: white;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background: #0052a3;
        }

        .nav-button {
            padding: 0.8rem 2rem;
            background: #d9d9d9;
            border: none;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #000;
            display: block;
            margin: 0 auto;
            width: fit-content;
        }

        .nav-button:hover {
            background: #c4c4c4;
        }

        @media (max-width: 600px) {
            .feedback-container {
                width: 100%;
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }

            .feedback-form {
                padding: 1rem;
            }

            .form-group input,
            .form-group textarea {
                font-size: 16px;
            }

            .rating-options {
                flex-direction: column;
                gap: 0.5rem;
            }

            .rating-option label {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="app-header">
            <img src="images/iiit-logo.png" alt="IIIT Logo" class="app-logo">
            <h1 class="header-text">Feedback</h1>
        </div>

        <div class="feedback-form">
            <h2 class="form-title">Course Feedback</h2>
            <form id="feedbackForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="courseCode">Course Code</label>
                    <input type="text" id="courseCode" name="courseCode" required>
                </div>

                <div class="form-group">
                    <label for="lecturerName">Lecturer Name</label>
                    <input type="text" id="lecturerName" name="lecturerName" required>
                </div>

                <div class="form-group">
                    <label>Teaching Quality</label>
                    <div class="rating-options">
                        <div class="rating-option">
                            <input type="radio" id="teaching1" name="teaching" value="1" required>
                            <label for="teaching1">1</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="teaching2" name="teaching" value="2">
                            <label for="teaching2">2</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="teaching3" name="teaching" value="3">
                            <label for="teaching3">3</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="teaching4" name="teaching" value="4">
                            <label for="teaching4">4</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="teaching5" name="teaching" value="5">
                            <label for="teaching5">5</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Course Content</label>
                    <div class="rating-options">
                        <div class="rating-option">
                            <input type="radio" id="content1" name="content" value="1" required>
                            <label for="content1">1</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="content2" name="content" value="2">
                            <label for="content2">2</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="content3" name="content" value="3">
                            <label for="content3">3</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="content4" name="content" value="4">
                            <label for="content4">4</label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="content5" name="content" value="5">
                            <label for="content5">5</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" placeholder="Share your thoughts about the course and lecturer..."></textarea>
                </div>

                <button type="submit" class="submit-button">Submit Feedback</button>
            </form>
        </div>

        <button onclick="window.location.href='home.html'" class="nav-button">Home</button>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = {
                courseCode: document.getElementById('courseCode').value,
                lecturerName: document.getElementById('lecturerName').value,
                teachingRating: document.querySelector('input[name="teaching"]:checked').value,
                contentRating: document.querySelector('input[name="content"]:checked').value,
                comments: document.getElementById('comments').value
            };

            // Here you would typically send the data to a server
            console.log('Feedback submitted:', formData);
            
            // Show success message
            alert('Feedback submitted successfully!');
            
            // Reset form
            document.getElementById('feedbackForm').reset();
        }
    </script>
</body>
</html>
